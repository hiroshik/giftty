<main>
  <table>
    <thead>
      <tr>
        <td>Order</td>
        <td>Name</td>
        <td>Gift</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of participants">
        <td>{{ p.order }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.gift }}</td>
      </tr>
    </tbody>
  </table>

  <div>
    <label>Name <input type="text" name="name" [(ngModel)]="participant.name" /></label>
    <button (click)="addParticipant()">Add Participant</button>
  </div>

  <hr>

  <button (click)="assignOrder()">Assign Orders</button>
</main>
